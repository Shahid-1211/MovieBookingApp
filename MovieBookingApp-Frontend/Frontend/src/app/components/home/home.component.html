<div *ngIf="!isLoggedIn"><app-login></app-login></div>
<div *ngIf = "isLoggedIn">
  <div class="search-container">
    <mat-form-field class="search-bar">
      <input matInput placeholder="Search movies" [(ngModel)]="searchQuery" />
      <button mat-icon-button matSuffix>
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
  </div>
  <app-progress-spinner *ngIf="isLoading"></app-progress-spinner>
  <div class="card-container">
    <div *ngIf="!isLoading" class="movie-list">
      <div *ngFor="let movie of filteredMovies" class="large-card" >
        <div class="movie-card">
          <a [routerLink]="'/details/' + movie.id"></a>
          <img class="movie-poster" src="{{ movie.posterUrl }}" />
          <div class="movie-details">
            <div class="movie-title">{{ movie.title }}</div>
            <div class="movie-genre">{{ movie.genre }}</div>
            <div class="movie-rating">
              <mat-icon>star</mat-icon>
              <span>{{ movie.rating }}</span>
            </div>
        </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
