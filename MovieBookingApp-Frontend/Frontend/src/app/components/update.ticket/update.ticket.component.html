<div class="loading-spinner" *ngIf="isLoading">
    <mat-spinner color="accent"></mat-spinner>
  </div>
  <div class="success-dialog" *ngIf="isSuccess">
    <h2 class="dialog-title">
      <mat-icon class="dialog-icon">check_circle_outline</mat-icon> Success
    </h2>
    <div class="dialog-content">
      <p>Tickets are updated</p>
    </div>
    <div class="dialog-actions">
      <button mat-mini-fab color="primary" (click)="onNoClick()">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </div>
  <div class="error-dialog" *ngIf="isError">
    <h2 class="dialog-title">
      <mat-icon class="dialog-icon">check_circle_outline</mat-icon> Opps!
    </h2>
    <div class="dialog-content">
      <p>{{ errMessage }}</p>
    </div>
    <div class="dialog-actions">
      <button mat-mini-fab color="primary" (click)="onNoClick()">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </div>
  <div *ngIf="!isLoading && !isSuccess && !isError">
    <h2 mat-dialog-title>Update TIckets</h2>
    <div mat-dialog-content>
      <p>Select Number of seats to be added</p>
      <mat-form-field>
        <input
          matInput
          type="number"
          [(ngModel)]="seatsToAdd"
          min="1"
          max="5"
          required
        />
      </mat-form-field>
    </div>
    <div mat-dialog-actions>
      <button mat-button (click)="onNoClick()">Cancel</button>
      <button mat-button color="primary" (click)="updateTickets()">Add</button>
    </div>
  </div>
