<mat-toolbar>
  <a class="header-logo" routerLink="home"></a>
  <span class="header-spacer"></span>
  <div class="centered-image-container">
    <img src="../../../assets/images/Logo.png" alt="Your Image">
  </div>
  <div class="header-link" id="contact">
    <a (click)="scrollTo('about-us')">About Us</a>
  </div>
  <div class="header-link" id="contact">
    <a (click)="scrollTo('contact-us')">Contact Us</a>
  </div>
  <button
    mat-raised-button
    *ngIf="!isLoggedIn"
    routerLink="login"
    [color]="'primary'"
  >
    Login
  </button>

  <button mat-icon-button *ngIf="isLoggedIn" [matMenuTriggerFor]="profileMenu">
    <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #profileMenu="matMenu">
    <button mat-menu-item routerLink="profile">Profile</button>
    <button mat-menu-item (click)="navigateToMyBookings()">My Bookings</button>
    <button mat-menu-item *ngIf="isAdmin" [matMenuTriggerFor]="adminSubMenu">
      Admin service
    </button>
    <button mat-menu-item (click)="onLogout()">Logout</button>
  </mat-menu>
  <mat-menu #adminSubMenu="matMenu">
    <button mat-menu-item routerLink="admin/manage-movies">
      Manage movies
    </button>
    <button mat-menu-item routerLink="admin/manage-ticket">
      Manage ticket
    </button>
  </mat-menu>
</mat-toolbar>
